<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Food Store</title>
    <link rel="stylesheet" href="../css/style-sheet-1.css">
</head>
<body>
    <header class="topbar">
        <div class="container flex justify-between">
            <!-- this is the top icons of the website -->
            <div class="icons">
                <a href="#"><img src="../icons/facebook.svg" alt="Facebook"></a>
                <a href="#"><img src="../icons/twitter.svg" alt="Facebook"></a>
                <a href="#"><img src="../icons/google.svg" alt="Facebook"></a>
                <a href="#"><img src="../icons/instagram.svg" alt="Facebook"></a>
                <a href="#"><img src="../icons/search.svg" alt="Facebook"></a>
            </div>
            <div class="auth flex items-center">
                <div>
                    <img src="../icons/user-icon.svg" alt="User">
                    <a href="#">Log-In</a>
                </div>
                <span class="divider">|</span>
                <div>
                    <img src="../icons/edit.svg" alt="register">
                    <a href="#">Register Now</a>
                </div>
                <span class="divider">|</span>
                <div>
                    <img src="../icons/cart-2.svg" alt="cart">
                    <a href="#">0 Items - ($0.00)</a>
                </div>
            </div>
        </div>
    </header>
    <!-- starting of the Navigation and branding bar -->
    <nav>
        <div class="top">
            <div class="container flex justify-between">
                <div class="contact flex items-center">
                    <img src="../icons/phone.svg" alt="Phone">
                    <div>
                        <h5>Call Us:- +91-9832756911</h5>
                        <h6>Email:- abc_company@company.in</h6>
                    </div>
                </div>
                <div class="branding">
                    <img src="../icons/logo.svg" alt="Brand logo">
                </div>
                <div class="time flex items-center">
                    <img src="../icons/clock.svg" alt="clock">
                    <div>
                        <h5>Working Hours:</h5>
                        <h6>Mon - Sat (8:AM - 12AM)</h6>
                    </div>
                </div>
            </div>
        </div>
        <!-- This is for the home bar and the extra bars -->
        <div class="navbar magic-shadow">
            <div class="container flex justify-center">
                <a href="#" class="active">Home</a>
                <a href="#">About Us</a>
                <a href="#">Product</a>
                <a href="#">Blog</a>
                <a href="#">Shop</a>
                <a href="#">Service</a>
                <a href="#">Gallary</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- This is the Hero Section -->
    <header class="hero">
        
    </header>

</body>
</html>
